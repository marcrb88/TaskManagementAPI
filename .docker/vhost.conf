<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/symfony/public

    <Directory /var/www/symfony/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
